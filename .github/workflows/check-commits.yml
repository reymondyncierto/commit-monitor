name: Check Daily Commits

on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch:  

jobs:
  check_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Check for today's commits
        id: check_commits
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.PAT }}" \
            "https://api.github.com/users/${{ github.actor }}/events")
          
          # Check if any PushEvent happened today
          today=$(date -u +"%Y-%m-%d")
          has_commits=$(echo "$response" | jq -r --arg today "$today" \
            '[.[] | select(.type == "PushEvent") | .created_at | startswith($today)] | any')

          if [[ "$has_commits" == "true" ]]; then
            echo "Commits found today!"
          else
            echo "No commits today!"
            echo "{name}={value}" >> $GITHUB_OUTPUT
          fi

      - name: Send email if no commits
        if: steps.check_commits.outputs.no_commits == 'true'
        run: |
          # Determine email subject and body based on commit status
          if [[ "${{ steps.check_commits.outputs.commit_status }}" == "has_commits" ]]; then
            subject="GitHub Commit Status: Success!"
            body="Great job! You've committed to GitHub today. ðŸŽ‰"
          else
            subject="GitHub Commit Status: Reminder"
            body="You haven't committed to GitHub yet today. ðŸš¨"
          fi

          # Send email via curl to SMTP (Gmail example)
          curl --url "smtps://smtp.gmail.com:465" \
            --ssl-reqd \
            --mail-from "${{ secrets.EMAIL_FROM }}" \
            --mail-rcpt "${{ secrets.EMAIL_TO }}" \
            --user "${{ secrets.EMAIL_FROM }}:${{ secrets.EMAIL_PASSWORD }}" \
            --upload-file <(echo -e "From: ${{ secrets.EMAIL_FROM }}\nTo: ${{ secrets.EMAIL_TO }}\nSubject: $subject\n\n$body")
